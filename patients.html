<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Patient Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <img src="assets/logo non bg (1).png" alt="Logo" class="logo" />
  <nav>
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="patients.html">Patient Details</a>
    <button id="logoutBtn" class="nav-btn">Logout</button> <!-- ✅ Added -->
  </nav>
  <div class="date-time">
    <span id="todayDate"></span>
  </div>
</header>
<main>
  <div class="form-container">
    <h2>Patient Records</h2>
    <input id="searchBox" placeholder="Search by H Number or patient name" />
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>H Number</th>
          <th>Name</th>
          <th>Age</th>
          <th>Hospital</th>
          <th>Doctor</th>
          <th>Info</th>
          <th>Containers</th>
          <th>Test</th>
          <th>Entered By</th> <!-- ✅ New column -->
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>
</body>
</html>
